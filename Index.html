<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Gemaudio 2.1 Digital Mixer</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      margin: 0;
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #181818;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #status {
      font-size: 14px;
      margin-left: 10px;
    }
    #status span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 4px;
      background: #c33;
    }
    #status.connected span {
      background: #3c3;
    }
    button {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      background: #2d7dff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:active { transform: scale(0.97); }

    main {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .strip {
      flex: 1;
      background: #181818;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .strip h2 {
      font-size: 16px;
      margin: 5px 0 10px;
    }
    .faders {
      display: flex;
      gap: 14px;
    }
    .fader {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .fader label {
      margin-bottom: 6px;
    }
    .fader input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 30px;
      height: 140px;
    }
    .value {
      margin-top: 4px;
      font-size: 11px;
      color: #aaa;
    }
    .strip .buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .strip .buttons button {
      font-size: 12px;
      padding: 4px 10px;
      background: #333;
    }
    .strip .buttons button.active {
      background: #ff5555;
    }

    footer {
      padding: 10px 20px 16px;
      border-top: 1px solid #333;
      background: #181818;
      font-size: 12px;
      color: #aaa;
    }
    #vu {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 6px;
    }
    #vu-inner {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, #3c3, #cc3, #c33);
      transition: width 0.1s;
    }
    #log {
      font-family: monospace;
      max-height: 60px;
      overflow-y: auto;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gemaudio 2.1 Digital Mixer</h1>
    <div>
      <span id="status"><span></span>Disconnected</span>
      <button id="btnConnect">Connect BLE</button>
    </div>
  </header>

  <main>
    <!-- Channel 1 -->
    <section class="strip" id="ch1">
      <h2>Channel 1</h2>
      <div class="faders">
        <div class="fader">
          <label>GAIN</label>
          <input type="range" min="0" max="100" value="50" data-param="ch1_gain">
          <div class="value">50</div>
        </div>
        <div class="fader">
          <label>BASS</label>
          <input type="range" min="-15" max="15" value="0" data-param="ch1_bass">
          <div class="value">0 dB</div>
        </div>
        <div class="fader">
          <label>MID</label>
          <input type="range" min="-15" max="15" value="0" data-param="ch1_mid">
          <div class="value">0 dB</div>
        </div>
        <div class="fader">
          <label>TREBLE</label>
          <input type="range" min="-15" max="15" value="0" data-param="ch1_treble">
          <div class="value">0 dB</div>
        </div>
        <div class="fader">
          <label>REVERB</label>
          <input type="range" min="0" max="100" value="20" data-param="ch1_reverb">
          <div class="value">20</div>
        </div>
      </div>
      <div class="buttons">
        <button data-toggle="ch1_mute">Mute</button>
        <button data-toggle="ch1_solo">Solo</button>
      </div>
    </section>

    <!-- Channel 2 -->
    <section class="strip" id="ch2">
      <h2>Channel 2</h2>
      <div class="faders">
        <div class="fader">
          <label>GAIN</label>
          <input type="range" min="0" max="100" value="50" data-param="ch2_gain">
          <div class="value">50</div>
        </div>
        <div class="fader">
          <label>BASS</label>
          <input type="range" min="-15" max="15" value="0" data-param="ch2_bass">
          <div class="value">0 dB</div>
        </div>
        <div class="fader">
          <label>MID</label>
          <input type="range" min="-15" max="15" value="0" data-param="ch2_mid">
          <div class="value">0 dB</div>
        </div>
        <div class="fader">
          <label>TREBLE</label>
          <input type="range" min="-15" max="15" value="0" data-param="ch2_treble">
          <div class="value">0 dB</div>
        </div>
        <div class="fader">
          <label>REVERB</label>
          <input type="range" min="0" max="100" value="20" data-param="ch2_reverb">
          <div class="value">20</div>
        </div>
      </div>
      <div class="buttons">
        <button data-toggle="ch2_mute">Mute</button>
        <button data-toggle="ch2_solo">Solo</button>
      </div>
    </section>

    <!-- Master -->
    <section class="strip" id="master">
      <h2>Master</h2>
      <div class="faders">
        <div class="fader">
          <label>MAIN</label>
          <input type="range" min="0" max="100" value="70" data-param="master_vol">
          <div class="value">70</div>
        </div>
        <div class="fader">
          <label>SUB</label>
          <input type="range" min="0" max="100" value="60" data-param="sub_vol">
          <div class="value">60</div>
        </div>
        <div class="fader">
          <label>BAL L/R</label>
          <input type="range" min="-50" max="50" value="0" data-param="balance">
          <div class="value">Center</div>
        </div>
      </div>
      <div class="buttons">
        <button data-toggle="sub_enable">Sub On/Off</button>
        <button data-toggle="bypass_dsp">Bypass DSP</button>
      </div>
    </section>
  </main>

  <footer>
    <div id="vu"><div id="vu-inner"></div></div>
    <div id="log"></div>
  </footer>

  <script>
    // ===== UI logic =====
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const vuInner = document.getElementById('vu-inner');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent = `[${time}] ${msg}\n` + logEl.textContent;
    }

    function sendParam(name, value) {
      // ตรงนี้ไว้ผูกกับ BLE / ESP32
      log(`sendParam(${name} = ${value})`);
      // TODO: ส่งผ่าน BLE characteristic จริง ๆ
    }

    // update slider labels
    document.querySelectorAll('.fader input[type="range"]').forEach(sl => {
      const valueEl = sl.parentElement.querySelector('.value');
      const param = sl.dataset.param;

      function update() {
        let v = sl.value;
        if (param.includes('bass') || param.includes('mid') || param.includes('treble')) {
          valueEl.textContent = v + ' dB';
        } else if (param === 'balance') {
          if (v == 0) valueEl.textContent = 'Center';
          else if (v < 0) valueEl.textContent = `L ${Math.abs(v)}`;
          else valueEl.textContent = `R ${v}`;
        } else {
          valueEl.textContent = v;
        }
        sendParam(param, v);
        vuInner.style.width = (20 + Math.abs(v) * 0.6) + '%';
      }

      update();
      sl.addEventListener('input', update);
    });

    // toggle buttons
    document.querySelectorAll('.buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.toggle;
        btn.classList.toggle('active');
        const active = btn.classList.contains('active');
        sendParam(key, active ? 1 : 0);
      });
    });

    // ===== BLE skeleton =====
    let bleDevice = null;
    document.getElementById('btnConnect').addEventListener('click', async () => {
      try {
        // ไว้ใส่ service UUID จริง ๆ
        // const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ['xxxx'] }] });
        // ...
        statusEl.classList.add('connected');
        statusEl.innerHTML = '<span></span>Connected (mock)';
        log('Connected (mock, ยังไม่ผูก UUID จริง)');
      } catch (e) {
        log('BLE error: ' + e);
      }
    });
  </script>
</body>
</html>
